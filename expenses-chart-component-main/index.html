<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <div>
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <main>
      <div class="week"><h1>Spending - Last 7 days</h1></div>
      <div class="days">
        <div class="day">
          <div class="mon"></div>
          <div><p>mon</p></div>
        </div>
        <div class="day">
          <div class="tue"></div>
          <div><p>tue</p></div>
        </div>
        <div class="day">
          <div class="wed"></div>
          <div><p>wed</p></div>
        </div>
        <div class="day">
          <div class="thu"></div>
          <div><p>thu</p></div>
        </div>
        <div class="day">
          <div class="fri"></div>
          <div><p>fri</p></div>
        </div>
        <div class="day">
          <div class="sat"></div>
          <div><p>sat</p></div>
        </div>
        <div class="day">
          <div class="sun"></div>
          <div><p>sun</p></div>
        </div>
      </div>
      <hr />
      <footer>
        <div class="left">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="right">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>
      </footer>
    </main>
  </body>
</html>
